<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            margin: 0 auto;
          }
          
          .cart-table {
            width: 100%;
            border-collapse: collapse;
          }
          
          .cart-table th,
          .cart-table td {
            padding: 5px;
            border: 1px solid #ccc;
          }
          
          .cart-total {
            float: right;
            margin-top: 10px;
          }
          
          .checkout-button {
            float: right;
            margin-top: 10px;
          }
          
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
      
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      
        <div class="cart-total">
          <strong>Total:</strong> <span id="total-price">0</span>
        </div>
      
        <button type="button" class="checkout-button">Checkout</button>
      </div>
      
</body>
</html>
